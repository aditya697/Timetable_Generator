<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - Timetable Generator</title>
  <style>
    /* Style rules will be similar for all pages, so I'm omitting them here for brevity */
  </style>
</head>
<body>

<div class="header">
  <h1>Timetable Generator</h1>
  <p>Define the courses for your timetable.</p>
</div>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="courses.html" class="active">Courses</a>
  <a href="teachers.html">Teachers</a>
  <a href="rooms.html">Rooms</a>
  <a href="batch.html">Batch</a>
  <a href="courseteacher.html">Course Teacher</a>
  <a href="semestercourses.html">Semester Courses</a>
  <a href="timetable.html">Timetable</a>
</div>

<div class="main">

<div class="form-section">
  <h2>Upload Courses via CSV</h2>
  <div class="file-input-container">
    <button class="file-input-button" type="button" onclick="document.getElementById('coursesCSV').click()">Choose File</button>
    <input type="file" id="coursesCSV" accept=".csv" required style="opacity: 0; position: absolute; left: 0; top: 0; width: 100%; height: 100%; cursor: pointer;">
  </div>
  <button type="button" onclick="convertCSVtoJSON('coursesCSV', 'UploadCoursesTable' , ['StoreCoursesButton'])">Upload and Display CSV</button>
  <div id="UploadCoursesTable" class="csv-display-table">
    <!-- The uploaded CSV content will be displayed here in a table -->
  </div>
  <button type="button" id="StoreCoursesButton" style="display: none;">Store Data</button>
</div>

<div class="form-section">
  <h2>View Course Data</h2>
  <button type="button" id="ViewCoursesButton">View Data</button>
  <div id="ViewCoursesTable" class="csv-display-table">
  </div>
</div>

<div class="form-section">
  <h2>Add a Course</h2>
  <form id="coursesForm">
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>

    <label for="code">Course Code:</label>
    <input type="text" id="code" name="code" required>

    <label for="name">Course Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="electiveName">Elective Name:</label>
    <input type="text" id="electiveName" name="electiveName">

    <label for="lectureHours">Lecture Hours:</label>
    <input type="number" id="lectureHours" name="lectureHours" required>

    <label for="tutorialHours">Tutorial Hours:</label>
    <input type="number" id="tutorialHours" name="tutorialHours" required>

    <label for="practicalHours">Practical Hours:</label>
    <input type="number" id="practicalHours" name="practicalHours" required>

    <button type="button" class="add-button" onclick="addCourse()">Add Course</button>
    <button type="button" class="update-button" onclick="updateCourse()">Update Course</button>
    <button type="button" class="delete-button" onclick="deleteCourse()">Delete Course</button>
  </form>
</div>
</div>

<div class="footer">
  <p>Â© 2023 Timetable Generator, Inc.</p>
</div>

<script src="JS/script.js"></script>
<script src="JS/courses.js"></script>
</body>
</html>
