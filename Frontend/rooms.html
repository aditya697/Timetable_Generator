
<!DOCTYPE html>

</style>
</head>
<body>

<div class="header">
  <h1>Timetable Generator</h1>
  <p>Specify the rooms available for courses.</p>
</div>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="courses.html">Courses</a>
  <a href="teachers.html">Teachers</a>
  <a href="rooms.html" class="active">Rooms</a>

  <a href="courseteacher.html">Course Teacher</a>
  <a href="semestercourses.html">Semester Courses</a>

</div>

<div class="main">

<div class="form-section">
  <h2>Upload Rooms via CSV</h2>
  <div class="file-input-container">
    <button class="file-input-button" type="button">Choose File</button>
    <input type="file" id="RoomsCSV" accept=".csv" required style="opacity: 0; position: absolute; left: 0; top: 0; width: 100%; height: 100%; cursor: pointer;">
  </div>
  <button type="button" onclick="convertCSVtoJSON('RoomsCSV', 'UploadRoomsTable', ['StoreRoomsButton'])">Upload and Display CSV</button>
  <div id="UploadRoomsTable" class="csv-display-table">
    <!-- The uploaded CSV content will be displayed here in a table -->
  </div>
  <button type="button" id="StoreRoomsButton" style="display: none;">Store Data</button>
</div>

<div class="form-section">
  <h2>View Room Data</h2>
  <button type="button" id="ViewRoomsButton">View Data</button>
  <div id="ViewRoomsTable" class="csv-display-table">
  </div>
</div>

<!-- Classrooms Page Form Section -->
<div class="form-section">
  <h2>Add a Classroom</h2>
  <form id="classroomsForm">
    <label for="roomNo">Room Number:</label>
    <input type="text" id="roomNo" name="roomNo" required>

    <label for="roomCapacity">Room Capacity:</label>
    <input type="number" id="roomCapacity" name="roomCapacity" required>

    <button type="button" class="add-button" onclick="addRooms()">Add Rooms</button>
    <button type="button" class="update-button" onclick="updateRooms()">Update Rooms</button>
    <button type="button" class="delete-button" onclick="deleteRooms()">Delete Rooms</button>
  </form>
</div>
</div>

</div>

</body>
</html>
