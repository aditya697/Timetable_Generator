<body>

<div class="header">
  <h1>Timetable Generator</h1>
  <p>Define the batches for scheduling.</p>
</div>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="courses.html">Courses</a>
  <a href="teachers.html">Teachers</a>

<div class="main">

<div class="form-section">
  <h2>Upload Batch via CSV</h2>
  <div class="file-input-container">
    <button class="file-input-button" type="button">Choose File</button>
    <input type="file" id="batchCSV" accept=".csv" required style="opacity: 0; position: absolute; left: 0; top: 0; width: 100%; height: 100%; cursor: pointer;">
  </div>
  <button type="button" onclick="convertCSVtoJSON('batchCSV', 'UploadBatchTable', ['StoreBatchButton'])">Upload and Display CSV</button>
  <div id="UploadBatchTable" class="csv-display-table">
    <!-- The uploaded CSV content will be displayed here in a table -->
  </div>
<button type="button" id="StoreBatchButton" style="display: none;">Store Data</button>
</div>

<!-- Batch Page Form Section -->

<div class="form-section">
  <h2>View Batch Data</h2>
  <button type="button" id="ViewBatchButton">View Data</button>
  <div id="ViewBatchTable" class="csv-display-table">
    <!-- The uploaded CSV content will be displayed here in a table -->
  </div>
</div>

<div class="form-section">
  <h2>Add a Batch</h2>
  <form id="batchForm">

    <label for="Semester">Semester :</label>
    <input type="text" id="Semester" name="Semester" required>

    <label for="batchName">Batch Name:</label>
    <input type="text" id="batchName" name="batchName" required>

    <label for="branchName">Branch Name:</label>
    <input type="text" id="branchName" name="branchName" required>

    <label for="batchSize">Batch Size:</label>
    <input type="number" id="batchSize" name="batchSize" required>

    <button type="button" class="add-button" onclick="addBatch()">Add Batch</button>
    <button type="button" class="update-button" onclick="updateBatch()">Update Batch</button>
    <button type="button" class="delete-button" onclick="deleteBatch()">Delete Batch</button>
  </form>
</div>
</div>

<div class="footer">

</div>

<script src="JS/script.js"></script>
<script src="JS/batch.js"></script>

</body>
</html>
