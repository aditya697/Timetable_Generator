  /* Style rules will be similar for all pages, so I'm omitting them here for brevity */
</style>
</head>
<body>

<div class="header">
  <h1>Timetable Generator</h1>
  <p>Assign teachers to courses.</p>
</div>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="courses.html">Courses</a>
  <a href="teachers.html">Teachers</a>
  <a href="rooms.html">Rooms</a>

  <a href="courseteacher.html" class="active">Course Teacher</a>
  <a href="semestercourses.html">Semester Courses</a>
  <a href="timetable.html">Timetable</a>

</div>

<div class="main">
  <div class="form-section">
    <h2>Course Teacher Mapping</h2>
    <div class="file-input-container">
    <button class="file-input-button" type="button" onclick="document.getElementById('coursesCSV').click()">Choose File</button>
    <input type="file" id="CourseTeacherCSV" accept=".csv" required style="opacity: 0; position: absolute; left: 0; top: 0; width: 100%; height: 100%; cursor: pointer;">
  </div>
  <button type="button" onclick="convertCSVtoJSON('CourseTeacherCSV', 'UploadCourseTeacherTable' , ['StoreCourseTeacherButton'])">Upload and Display CSV</button>
  <div id="UploadCourseTeacherTable" class="csv-display-table">
    <!-- The uploaded CSV content will be displayed here in a table -->
  </div>
  <button type="button" id="StoreCourseTeacherButton" style="display: none;">Store Data</button>
  </div>

<div class="form-section">
  <h2>View Course Teacher Data</h2>
  <button type="button" id="ViewCourseTeacherButton">View Data</button>
  <div id="ViewCourseTeacherTable" class="csv-display-table">
  </div>
</div>

<div class="form-section">
  <h2>Add a Course Teacher Mapping</h2>
  <form id="coursesForm">
    <label for="CourseCode">Course Code:</label>
    <input type="text" id="CourseCode" name="CourseCode" required>

    <label for="TeacherID">Teacher ID:</label>
    <input type="text" id="TeacherID" name="TeacherID" required>

    <button type="button" class="add-button" onclick="addCourseTeacher()">Add Course Teacher</button>
    <button type="button" class="delete-button" onclick="deleteCourseTeacher()">Delete Course Teacher</button>
  </form>
</div>
</div>

</div>

</body>
</html>
